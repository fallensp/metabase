version: "3.9"
services:
  metabase:
    image: metabase/metabase:latest
    container_name: epb-metabase
    ports:
      - "3000:3000"
    environment:
      # Use embedded H2 database for Metabase metadata (simpler for local dev)
      # For production, use PostgreSQL as configured in .env.metabase
      MB_DB_TYPE: h2
      MB_DB_FILE: /metabase-data/metabase.db
      # Java timezone
      JAVA_TIMEZONE: Asia/Kuala_Lumpur
    volumes:
      - metabase-data:/metabase-data
    restart: unless-stopped

volumes:
  metabase-data:
